<html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/common/component.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <title>用户登陆</title>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">用户登陆</h3>
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">密码</label>
            <div>
                <input class="form-control" type="text" placeholder="密码" name="password" id="password"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btnBlue" id="login" type="submit">
                登陆
            </button>
            <button class="btnRed" id="register" type="submit">
                注册
            </button>
        </div>
    </div>

</body>


<script>
    jQuery(document).ready(function () {


        $("#register").on("click", function() {
          window.location.href="getotp.html"
        });

        $("#login").on("click", function(){

          var telphone = $("#telphone").val();
          var password = $("#password").val();

          if(telphone == null || telphone == ""){
            alert("手机号不能为空");
            return false;
          }
          if(password == null || password == ""){
              alert("密码不能为空");
              return false;
          }

          //映射到后端@RequestMapping(value = "/getotp", method = {RequestMethod.POST}, consumes = {CONTENT_TYPE_FORMED})
          $.ajax({
              type:"POST",
              contentType:"application/x-www-form-urlencoded",
              url:"http://localhost:8090/user/login",
              data:{
                  "telphone":telphone,
                  "password":password
              },
              //允许跨域请求
              xhrFields: {
                  withCredentials: true
              },
              crossDomain: true,
              success:function (data) {
                  if (data.status=="success") {
                      alert("登陆成功");
                      window.location.href="listitem.html"
                  }else {
                      alert("登陆失败，原因为" + data.data.errMsg);
                  }
              },
              error:function (data) {
                  alert("登陆失败，原因为"+data.responseText);
              }
          });
          return false;
        })
    });
</script>
</html>
